<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baymax Nexus | Command Center</title>
    
    <!-- Nunito Font - Rounded and Friendly -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/src/styles/premium.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
        color: #f8fafc;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Ambient background glow - Red Armor Theme */
      body::before {
        content: '';
        position: fixed;
        top: -30%;
        left: -20%;
        width: 140%;
        height: 140%;
        background: 
          radial-gradient(ellipse at 20% 20%, rgba(220, 38, 38, 0.08) 0%, transparent 40%),
          radial-gradient(ellipse at 80% 80%, rgba(153, 27, 27, 0.05) 0%, transparent 40%);
        pointer-events: none;
        z-index: -1;
      }

      /* Subtle grid pattern overlay */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
          linear-gradient(rgba(220, 38, 38, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(220, 38, 38, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: -1;
      }

      /* Selection styling */
      ::selection {
        background: rgba(220, 38, 38, 0.3);
        color: #f8fafc;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Focus visible styling */
      :focus-visible {
        outline: 3px solid #dc2626;
        outline-offset: 2px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
